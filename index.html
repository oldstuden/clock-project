<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>Clock</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">
            Welcome to our collection of premium watches
          </h1>
          <div class="block-slider">
            <div class="hero-slider">
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <picture>
                      <source
                        srcset="
                          ./img/1-hero/1clock-tabl1x.jpg 1x,
                          ./img/1-hero/1clock-tabl2x.jpg 2x
                        "
                        media="(min-width: 768px)"
                      />
                      <source
                        srcset="
                          ./img/1-hero/1clock-mob1x.jpg 1x,
                          ./img/1-hero/1clock-mob2x.jpg 2x
                        "
                        media="(max-width: 767px)"
                      />
                      <img
                        src="./img/1-hero/1clock-tabl1x.jpg"
                        width="436"
                        height="235"
                        alt="clocks model"
                      />
                    </picture>
                  </div>
                  <div class="swiper-slide">
                    <picture>
                      <source
                        srcset="
                          ./img/1-hero/2clock-tabl1x.jpg 1x,
                          ./img/1-hero/2clock-tabl2x.jpg 2x
                        "
                        media="(min-width: 768px)"
                      />
                      <source
                        srcset="
                          ./img/1-hero/2clock-mob1x.jpg 1x,
                          ./img/1-hero/2clock-mob2x.jpg 2x
                        "
                        media="(max-width: 767px)"
                      />
                      <img
                        src="./img/1-hero/2clock-tabl1x.jpg"
                        width="436"
                        height="235"
                        alt="clocks model"
                      />
                    </picture>
                  </div>
                  <div class="swiper-slide">
                    <picture>
                      <source
                        srcset="
                          ./img/1-hero/3clock-tabl1x.jpg 1x,
                          ./img/1-hero/3clock-tabl2x.jpg 2x
                        "
                        media="(min-width: 768px)"
                      />
                      <source
                        srcset="
                          ./img/1-hero/3clock-mob1x.jpg 1x,
                          ./img/1-hero/3clock-mob2x.jpg 2x
                        "
                        media="(max-width: 767px)"
                      />
                      <img
                        src="./img/1-hero/3clock-tabl1x.jpg"
                        width="436"
                        height="235"
                        alt="clocks model"
                      />
                    </picture>
                  </div>
                  <div class="swiper-slide">
                    <picture>
                      <source
                        srcset="
                          ./img/1-hero/4clock-tabl1x.jpg 1x,
                          ./img/1-hero/4clock-tabl2x.jpg 2x
                        "
                        media="(min-width: 768px)"
                      />
                      <source
                        srcset="
                          ./img/1-hero/4clock-mob1x.jpg 1x,
                          ./img/1-hero/4clock-mob2x.jpg 2x
                        "
                        media="(max-width: 767px)"
                      />
                      <img
                        src="./img/1-hero/4clock-tabl1x.jpg"
                        width="436"
                        height="235"
                        alt="clocks model"
                      />
                    </picture>
                  </div>
                  <div class="swiper-slide">
                    <picture>
                      <source
                        srcset="
                          ./img/1-hero/5clock-tabl1x.jpg 1x,
                          ./img/1-hero/5clock-tabl2x.jpg 2x
                        "
                        media="(min-width: 768px)"
                      />
                      <source
                        srcset="
                          ./img/1-hero/5clock-mob1x.jpg 1x,
                          ./img/1-hero/5clock-mob2x.jpg 2x
                        "
                        media="(max-width: 767px)"
                      />
                      <img
                        src="./img/1-hero/5clock-tabl1x.jpg"
                        width="436"
                        height="235"
                        alt="clocks model"
                      />
                    </picture>
                  </div>
                </div>
              </div>
            </div>
            <div class="nav-swip">
              <div class="button-prev"></div>
              <div class="button-next"></div>
              <div class="swiper-pagination swiper-pagination-fraction"></div>
            </div>
          </div>
          <p class="hero-text">
            Our watches are not just timepieces, but also an expression of your
            personality and lifestyle. From classic designs to modern ones, we
            have a watch to suit every taste and occasion.
          </p>
          <picture>
            <source
              srcset="
                ./img/1-hero/hero-dtop1x.jpg 1x,
                ./img/1-hero/hero-dtop2x.jpg 2x
              "
              media="(min-width: 1200px)" />
            <source
              srcset="
                ./img/1-hero/hero-tabl1x.jpg 1x,
                ./img/1-hero/hero-tabl2x.jpg 2x
              "
              media="(min-width: 768px)" />
            <source
              srcset="
                ./img/1-hero/hero-mob1x.jpg 1x,
                ./img/1-hero/hero-mob2x.jpg 2x
              "
              media="(max-width: 767px)" />
            <img
              src="./img/1-hero/1clock-tabl1x.jpg"
              width="704"
              height="410"
              alt="clocks model"
          /></picture>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.mySwiper', {
        slidesPerView: 1,
        spaceBetween: 10,
        loop: true,
        keyboard: {
          enabled: true,
        },
        navigation: {
          nextEl: '.button-next',
          prevEl: '.button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
          type: 'fraction',
          renderFraction: function (currentClass, totalClass) {
            return (
              '0<span class="' +
              currentClass +
              '"></span>' +
              '0<span class="' +
              totalClass +
              '"></span>'
            );
          },
        },
      });
    </script>
  </body>
</html>
